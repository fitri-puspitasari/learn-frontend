<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <!-- favicon -->
    <link rel="icon" href="assets/favicon.png">
    <!-- style -->
     <link rel="stylesheet" href="css/normalize.css">
     <link rel="stylesheet" href="css/style.css">
     <!-- font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header>
        <!-- left side-->
        <div class="logo-container">
            <!-- menu button -->
            <div class="menu-button">
                <button class="icon-button"><i class="fa-solid fa-bars"></i></button>
            </div>
            <!-- logo -->
            <div class="logo">
                <img src="assets/icon-youtube.png" alt="">
                <p>YouTube</p>
            </div>
        </div>
        <!-- center side-->
        <div class="search-container">
            <!-- search -->
            <!-- <div class="search-bar"> -->
                <form class="search-form" action="#">
                    <div class="outer-search-border">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <div class="inner-search-border">
                            <input type="search" name="search" id="search" placeholder="Search">
                        </div>
                    </div>
                    
                    <button type="submit" class="icon-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            <!-- </div> -->

            <!-- search voice -->
            <div class="search-voice">
                <button class="icon-button voice-button"><i class="fa-solid fa-microphone"></i></button>
            </div>
        </div>
        <!-- right side-->
        <nav class="right-buttons-container">
            <button class="icon-button"><i class="fa-solid fa-video"></i></button>
            <button class="icon-button"><i class="fa-regular fa-bell"></i></button>
            <button class="icon-button"><i class="fa-solid fa-user"></i></button>
        </nav>
    </header>
    <!-- End of Header -->
     
    <!-- Main -->
    <main>
        <!-- Nav Content -->
        <!-- large-nav-content -->
        <div class="large-nav-content">
            <!-- main-nav -->
            <nav class="main-nav">
                <!-- fill with a -->
            </nav>
            <!-- user-nav -->
            <nav class="user-nav">

            </nav>
            <!-- subscription-nav -->
            <nav class="subscription-nav">

            </nav>
            <!-- explore-nav -->
            <nav class="explore-nav">

            </nav>
            <!-- more-nav -->
            <nav class="more-nav">

            </nav>
            <!-- setting-nav -->
            <nav class="setting-nav">

            </nav>
        </div>

        <!-- small-nav-content -->
        <div class="small-nav-content">
            <!-- fill with buttons -->
        </div>
        <!-- End of Nav Content -->

        <!-- Content -->
        <div class="content">
        
        </div>
        <!-- End of Content -->
    </main>
    <!-- End of Main -->

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/386c587bad.js" crossorigin="anonymous"></script>

</body>
</html>
