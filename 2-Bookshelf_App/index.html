<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <div class="main-footer">
      <main>
        <div class="menu">
          <div class="welcome-menu">
            <h2>Tambah atau Cari Buku di Sini!</h3>
            <div class="welcome-menu-buttons">
              <!-- Add new book button -->
              <button class="add-button card">
                <i class="fa-solid fa-book"></i>
                <i class="fa-solid fa-plus"></i>
              </button>
              <!-- Search book button -->
              <button class="search-button card">
                <i class="fa-solid fa-book"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
  
        <div class="main-form form-container card">
          <section class="add-form-container">
            <h2>Tambah Buku Baru</h2>
            <form id="bookForm" data-testid="bookForm">
              <div>
                <label for="bookFormTitle">Judul</label>
                <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
              </div>
              <div>
                <label for="bookFormAuthor">Penulis</label>
                <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
              </div>
              <div>
                <label for="bookFormYear">Tahun</label>
                <input id="bookFormYear" type="number" required data-testid="bookFormYearInput"/>
              </div>
              <div>
                <label for="bookFormIsComplete">Selesai dibaca</label>
                <input
                  id="bookFormIsComplete"
                  type="checkbox"
                  data-testid="bookFormIsCompleteCheckbox"
                />
              </div>
              <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
                <i class="fa-solid fa-plus"></i>  Simpan
              </button>
            </form>
          </section>
    
          <section class="search-form-container">
            <h2>Cari Buku</h2>
            <form id="searchBook" data-testid="searchBookForm">
              <button class="open-label-button"  type="button">+ Cari Berdasarkan Judul</button>
              <div>
                <label for="searchBookTitle" >Judul</label>
                <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
              </div>
              <button class="open-label-button"  type="button">+ Cari Berdasarkan Penulis</button>
              <div>
                <label for="searchBookAuthor">Penulis</label>
                <input id="searchBookAuthor" type="text"/>
              </div>
              <button class="open-label-button"  type="button">+ Cari Berdasarkan Tahun</button>
              <div>
                <label for="searchBookYear">Tahun</label>
                <input id="searchBookYear" type="number" />
              </div>
              <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
                <i class="fa-solid fa-magnifying-glass"></i>    Cari
              </button>
            </form>
            
            <div class="show-booklist">
              <button class="show-button">Tampilkan Semua Buku yang Sudah Ada</button>
            </div>

          </section>
        </div>

        <div class="booklist-container">
          <section class="card">
            <h2>Belum selesai dibaca</h2>
            <div id="incompleteBookList" data-testid="incompleteBookList"></div>
          </section>
    
          <section class="card">
            <h2>Selesai dibaca</h2>
            <div id="completeBookList" data-testid="completeBookList"></div>
          </section>
        </div>
  
        <div class="edit-form form-container">
          <section class="edit-form-container card">
            <h2>Ubah Buku</h2>
            <form id="editBookForm">
              <div>
                <label for="editBookFormTitle">Judul</label>
                <input id="editBookFormTitle" type="text" required />
              </div>
              <div>
                <label for="editBookFormAuthor">Penulis</label>
                <input id="editBookFormAuthor" type="text" required />
              </div>
              <div>
                <label for="editBookFormYear">Tahun</label>
                <input id="editBookFormYear" type="number" required/>
              </div>
              <button id="editBookFormSubmit" type="submit">
                <i class="fa-solid fa-pen-to-square"></i>  Simpan Perubahan
              </button>
              <button id="editBookFormClose" type="button">
                <i class="fa-regular fa-circle-xmark"></i>  Batal Diubah
              </button>
            </form>
          </section>
        </div>

  
      </main>
  
      <footer>
        <p>&#169; <a href="https://github.com/fitri-puspitasari">Fitri Puspitasari</a> 2024</p>
      </footer>

    </div>


    
    <div class="bg-dialogue-card delete-dialog">
      <div class="card dialogue-card">
        <h3>Apakah anda yakin ingin menghapus data buku ini?</h3>
        <div class="dialog-buttons">
          <button class="yes-button" type="button">Ya</button>
          <button class="no-button" type="button">Tidak</button>
        </div>
      </div>
    </div>
    

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/386c587bad.js" crossorigin="anonymous"></script>

    <!-- sweetalert -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
  </body>
</html>
